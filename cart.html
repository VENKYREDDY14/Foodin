<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="style.css" rel="stylesheet"/>

 <script src="index.js" defer></script>
  
  <title>My Cart</title>
 
</head>
<body>
  
  <div class="cart-container">
    <div class="cart-header">
      <h2>My Cart</h2>
      <button class="remove-all" onclick="confirmClearCart()">Remove All</button>

    </div>

    <div id="cart-items"></div>

    <div class="cart-total-container">
      <div class="cart-total">
        <span>Order Total: $<span id="cart-total">0</span></span>
        <span id="item-count" class="items-in-cart-text">0 Items in cart</span>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>

    <!-- Confirmation Modal -->
<div id="confirm-modal" class="confirm-modal">
  <div class="confirm-modal-content">
    <p id="confirm-message">Do you want to remove this item?</p>
    <div class="confirm-buttons">
      <button id="confirm-yes" class="checkout-btn">Yes</button>
      <button id="confirm-no" class="checkout-btn" style="background: gray;">No</button>
    </div>
  </div>
</div>

  




</body>
</html>
